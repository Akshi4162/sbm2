<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Page</title>
    <link rel="stylesheet" href="../assets/css/addforum.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <script src="../assets/js/addforum.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>
        <p>
          Questions? <br />
          Ask Our Community!
        </p>
      </h1>
    </div>
    <div class="container">
      <form id="postForm">
        <label for="username">Username:</label><br />
        <input type="text" id="username" required /><br /><br />
        <label for="postTitle">Title:</label><br />
        <textarea id="postTitle" rows="2" cols="20" required></textarea
        ><br /><br />
        <label for="postContent">Post:</label><br />
        <textarea id="postContent" rows="4" cols="50" required></textarea
        ><br /><br />
        <button type="submit">Submit</button>
      </form>
      <div id="posts"></div>
    </div>

        <!-- NavBar -->
        <div class="bottom-navigation">
          <a href="home.html" onclick="showPage('home')">
            <img src="../images/home.png" alt="Home" />
         
          </a>
          <a href="growthmonitor.html" onclick="showPage('search')">
            <img src="../images/calendar.png" alt="Calendar" />
        
          </a>
          <a href="#" onclick="showPage('notifications')">
            <img src="../images/users.png" alt="Notifications" />
      
          </a>
          <a href="settings.html" onclick="showPage('profile')">
            <img src="../images/settings.png" alt="Settings" />
       
          </a>
          <a class="button" href="#display-drawer">
            <img
              src=""
              alt="profile"
              style="
                background-color: black;
                height: 30px;
                width: 30px;
                border-radius: 50%;
              "
            />
       
          </a>
        </div>
      </main>
  
      <div class="drawer">
        <a href="#">Close</a>
      </div>
    </div>
  </body>
</html>
