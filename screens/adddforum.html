<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Page</title>
    <link rel="stylesheet" href="../assets/css/addforum.css">

</head>
<body>
    <div class="header">
        <h1>Add To Forum</h1>
    </div>
    <div class="container">
        <form id="postForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" required><br><br>
            <label for="postTitle">Title:</label><br>
            <textarea id="postTitle" rows="2" cols="20" required></textarea><br><br>
            <label for="postContent">Post:</label><br>
            <textarea id="postContent" rows="4" cols="50" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="posts"></div>
    </div>


    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var username = document.getElementById('username').value;
    var postContent = document.getElementById('postContent').value;
    var postTitle = document.getElementById('postTitle').value;

    if (username && postContent && postTitle) {
        // Create an object to hold post data
        var postData = {
            username: username,
            postTitle: postTitle,
            postContent: postContent
        };

        // Convert post data to JSON and store in local storage
        localStorage.setItem('newPost', JSON.stringify(postData));

        // Redirect to the forum page
        window.location.href = 'forum.html';
    } else {
        alert('Please fill in all fields.');
    }
});



    </script>




    <!-- <script src="../assets/js/addforum.js"></script> -->
</body>
</html>
