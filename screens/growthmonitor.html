<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!"
    />
    <meta
      name="keywords"
      content="calendar, events, reminders, javascript, html, css, open source coding"
    />

    <link rel="stylesheet" href="../assets/css/growthmonitor.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <title>Calendar with Events</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="manifest" href="/manifest.json" />
    <style>
      .popup-form {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        display: none; /* Hide by default */
        width: 80%; /* Adjust width as needed */
        max-width: 400px; /* Set maximum width */
      }

      .popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .popup-header .title {
        font-size: 1.2rem;
        font-weight: bold;
      }

      .popup-body {
        margin-bottom: 15px;
      }

      .popup-input {
        margin-bottom: 15px;
      }

      .popup-input label {
        display: block;
        margin-bottom: 5px;
      }

      .popup-input input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .popup-footer {
        text-align: right;
      }

      .popup-submit-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .close-popup {
        cursor: pointer;
      }

      .add-event {
        position: absolute;
        bottom: 100px; /* Change this value to move the button higher up */
        right: 30px;
        right: 0px;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        color: #878895;
        border: 2px solid #878895;
        color: blue;
        border: 2px solid blue;
        opacity: 0.5;
        border-radius: 50%;
        background-color: transparent;
        cursor: pointer;
        z-index: 1000;
      }

      .notifications-btn {
  position: absolute;
  top: 55px;
  right: 1=px; /* Adjusted to place it beside the add-event button */
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1rem;
  color: blue;
  border: 2px solid blue;
  opacity: 0.5;
  border-radius: 50%;
  background-color: transparent;
  cursor: pointer;
  z-index: 1000;
}


      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">december 2015</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
            
          </div>
          
        </div>
      </div>
      
      <div class="right">
        
        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-date">12th december 2022</div>
        </div>
        <!-- //New Notifications Button -->
    <button class="notifications-btn">
      <i class="fas fa-bell"></i>
    </button>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Baby's log</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Add Event" class="event-name" />
            </div>

            <div class="add-event-input">
              <input
                type="text"
                placeholder="Add baby's weight"
                class="event-weight"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Add baby's height"
                class="event-height"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Add food intake"
                class="event-food"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="No. of times changed diaper"
                class="event-diaper"
              />
            </div>

            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time From"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time To"
                class="event-time-to"
              />
            </div>
            <div class="add-event-input">
              <input type="file" accept="images/*" class="event-photo" />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add Event</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    

    <!-- BOTTOM NAVIGATION -->
    <div class="bottom-nav">
      <div class="nav-item" id="nav-home">
        <i class="material-icons">home</i>
      </div>
      <div class="nav-item" id="nav-people">
        <i class="material-icons">people_outline</i>
      </div>
      <div class="nav-item" id="nav-child-care">
        <i class="material-icons">child_care</i>
      </div>
      <div class="nav-item" id="nav-profile">
        <img
          src=""
          style="
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background-color: black;
          "
        />
      </div>
    </div>

    <!-- OVERLAY -->
    <div class="overlay" id="overlay"></div>

    <!-- BOTTOM DRAWER TO DISPLAY ALL THE PROFILES -->
    <div class="bottom-drawer" id="bottom-drawer">
      <div class="drawer-content">
        <span class="close-btn" id="close-btn">
          <i class="material-icons">arrow_drop_down</i>
        </span>
        <div class="profiles">
          <img
            src=""
            style="
              height: 30px;
              width: 30px;
              border-radius: 50%;
              background-color: black;
            "
          />
          <span>John Doe Baby 1</span>
        </div>
        <div class="profiles">
          <img
            src=""
            style="
              height: 30px;
              width: 30px;
              border-radius: 50%;
              background-color: black;
            "
          />
          <span>Daniel Lee Baby 2</span>
        </div>
        <div class="profiles">
          <img
            src=""
            style="
              height: 30px;
              width: 30px;
              border-radius: 50%;
              background-color: black;
            "
          />
          <span>Ah Paw Baby 3</span>
        </div>
        <div class="add-account-btn" id="add-account-btn">
          <i class="material-icons">add_circle_outline</i>
          <span>Add Baby Account</span>
        </div>
      </div>
    </div>
    <!-- BreaftFeeding Schedule[PLEASE PRESS TODAY BUTTON] -->
    <div class="popup-form" style="display: none">
      <div class="popup-header">
        <div class="title">Breastfeeding Schedule</div>
        <i class="fas fa-times close-popup"></i>
      </div>
      <div class="popup-body">
        <div class="popup-input">
          <label for="breastfeeding-time"
            >Enter your breastfeeding details here!</label
          >
          <input type="text" id="breastfeeding-time" placeholder="Details" />
        </div>
        <!-- Add more input fields as needed -->
      </div>
      <div class="popup-footer">
        <button class="popup-submit-btn">Submit</button>
      </div>
    </div>

    <script src="../assets/js/nav.js"></script>
    <script src="../assets/js/growthmonitor.js"></script>
  </body>
</html>
