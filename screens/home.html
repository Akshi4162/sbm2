<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            color: black;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;

        }
        .box {
            width: 100px;
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .box h2 {
            margin-top: 0;
        }
        .box img {
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>5
    <div class="header">

    </div>
    <div class="container">
        <div class="box">
            <h2>Customer Service</h2>
            <img src="../images/users.png" alt="Image 1">
        </div>
        <div class="box">
            <h2>Calendar</h2>
            <img src="../images/calendar_upscaled.png" alt="Image 2">
        </div>
        <div class="box">
            <h2>Booking</h2>
            <img src="../images/users.png" alt="Image 3">

        <div class="box">

        </div>
    </div>
