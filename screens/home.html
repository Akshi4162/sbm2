<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <title>Home</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .box {
        margin-top: 20px;
        width: 100px;
        background-color: #f4f4f4;
        box-shadow: 5px 10px lightblue;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        height: 150px;
      }

      .box h2 {
        margin-top: 0;
      }

      .box img {
        width: 80px;
        height: 80px;
        margin-top: 10px;
      }

      .banner {
        width: 100%;
        margin: 0 auto; /* size of banner, also centers the color background*/
        height: 80px;
        text-align: center; /*centers-text for all child elements!*/
        padding: 0;
        font-weight: normal;
        font-size: 20px;
        background: blue;
        padding: 0.5em 0;
      }

      .banner small {
        display: block; /* see you dont really need the br*/
        font-family: Arial, sans-serif;
        font-size: 30px;
        margin: 0.125ex 0 0 0; /* determines space from site name, 1st # is the value for the space left at the top... 1ex=same space as the height of the  letter'x' ( might as well use good typography!)  */
      }

      .banner h1 + div {
        font-weight: bold;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <h1 class="banner">
        REFER A FRIEND AND EARN<br /><small>50 COINS EACH</small>
      </h1>
    </div>
    <div class="container">
      <div class="box">
        <a href="forum.html" onclick="showPage('forum')">
          <h2>Customer Service</h2>
          <img src="../images/users.png" alt="Image 1" />
        </a>
      </div>
      <div class="box">
        <a href="calendar.html" onclick="showPage('calendar')">
          <h2>Calendar</h2>
          <img src="../images/calendar.png" alt="Image 2" />
        </a>
      </div>
      <div class="box">
        <a href="booking.html" onclick="showPage('booking')">
          <h2>Booking</h2>
          <img src="../images/pluscircle.png" alt="Image 3" />
        </a>
      </div>
      <div class="box">
        <a href="settings.html" onclick="showPage('settings')">
          <h2>Settings</h2>
          <img src="../images/settings.png" alt="Image 4" />
        </a>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-navigation">
      <a href="home.html" onclick="showPage('home')">
        <img src="../images/home.png" alt="Home" />
        Home
      </a>
      <a href="growthmonitor.html" onclick="showPage('growthmonitor')">
        <img src="../images/calendar.png" alt="Calendar" />
        Calendar
      </a>
      <a href="#" onclick="showPage('bookings')">
        <img src="../images/users.png" alt="Bookings" />
        Booking
      </a>
      <a href="settings.html" onclick="showPage('settings')">
        <img src="../images/settings.png" alt="Settings" />
        Settings
      </a>
    </div>
  </body>
</html>
