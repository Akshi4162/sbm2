<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="0000ff" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="manifest" href="/manifest.json" />
    <script src="../assets/js/script.js"></script>
  </head>
  <body>
    <header>
      <img src="../images/healthy.png" alt="Logo/Banner" id="logo" />
    </header>
    <div class="container">
      <main>
        <form id="signInForm">
          <h3>Log In</h3>
          <label>
            <span>Email</span>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </label>

          <label>
            <span>Password</span>
            <div class="passwd-wrap">
              <input
                type="password"
                id="password"
                name="username"
                placeholder="Enter your password"
                required
              />
              <button type="button" id="show-passwd">
                <img
                  src="../images/eye_open.svg"
                  class="toggle-password"
                  onclick="togglePassword()"
                />
              </button>
            </div>
          </label>

          <button class="button" type="submit">Sign In</button>

          <p id="go-to-register">
            Don't have an account?
            <a href="../screens/register.html">Register</a>
          </p>
        </form>
      </main>
    </div>
  </body>
</html>
