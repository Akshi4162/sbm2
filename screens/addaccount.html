<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <title>Create Username</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: white;
      }

      .container {
        position: relative;
        text-align: center;
        padding: 20px;
      }

      .close-button {
        position: absolute;
        top: 10px;
        left: 10px;
        text-decoration: none;
        font-size: 36px;
        color: #000;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        color: #666666;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .username-input {
        width: 80%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .submit-button {
        width: 80%;
        padding: 10px;
        background-color: #00bfff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .submit-button:hover {
        background-color: #009fdf;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="close-button" id="backButton">&times;</a>
      <h1>Create Username</h1>
      <p>
        Choose a username for your new account. You can always change it later.
      </p>
      <form id="usernameForm">
        <input
          type="text"
          id="usernameInput"
          class="username-input"
          placeholder="Username"
        />
        <button type="submit" class="submit-button">Next</button>
      </form>
    </div>
    <script>
      document
        .getElementById("usernameForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const username = document.getElementById("usernameInput").value;
          if (username) {
            alert(`Username ${username} created successfully!`);
          } else {
            alert("Please enter a username.");
          }
        });
      document
        .getElementById("backButton")
        .addEventListener("click", function () {
          window.history.back();
        });
    </script>
  </body>
</html>
