<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/settings.css" />
    <script src="../assets/js/settings.js"></script>
    <script src="../assets/js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <form id="settingsForm">
          <div class="profile">
            <img src="profile_picture.jpg" alt="Profile Picture" />
            <h2>[ Name ] <b>Points: 60</b></h2>
          </div>

          <label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email:"
              required
            />
          </label>

          <label>
            <div class="passwd-wrap">
              <input
                type="password"
                id="password"
                name="username"
                placeholder="Password:"
                required
              />
              <button type="button" id="show-passwd">
                <img
                  src="../images/eye_open.svg"
                  class="toggle-password"
                  onclick="togglePassword()"
                />
              </button>
            </div>
          </label>

          <label class="notification-toggle">
            <span>Notifications:</span>
            <input type="checkbox" id="notifications" name="notifications" />
            <span class="slider"></span>
          </label>

          <button type="button" class="button" onclick="editDetails()">
            Edit Details
          </button>
          <button type="button" class="button" onclick="logout()">
            Logout
          </button>

          <p id="go-to-customer-service">
            Need help?
            <a href="">Customer service</a>
          </p>
        </form>
      </main>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-navigation">
      <a href="home.html" onclick="showPage('home')">
        <img src="../images/home.png" alt="Home" />

      </a>
      <a href="growthmonitor.html" onclick="showPage('growthmonitor')">
        <img src="../images/calendar.png" alt="Calendar" />
  
      </a>
      <a href="#" onclick="showPage('bookings')">
        <img src="../images/users.png" alt="Bookings" />
      
      </a>
      <a href="settings.html" onclick="showPage('settings')">
        <img src="../images/settings.png" alt="Settings" />
 
      </a>
      <a href="">
        <img
          src=""
          alt="profile"
          style="
            background-color: black;
            height: 30px;
            width: 30px;
            border-radius: 50%;
          "
        />
 
      </a>
    </div>
  </body>
</html>
