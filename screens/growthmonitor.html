<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!"
    />
    <meta
      name="keywords"
      content="calendar, events, reminders, javascript, html, css, open source coding"
    />

    <link rel="stylesheet" href="../assets/css/growthmonitor.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <title>Calendar with Events</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="manifest" href="/manifest.json" />
    
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">december 2015</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
            
          </div>
          
        </div>
      </div>
      
      <div class="right">
        
        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-date">12th december 2022</div>
        </div>
        <!-- //New Notifications Button -->
    <button class="notifications-btn">
      <i class="fas fa-bell"></i>
    </button>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Baby's log</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Add Event" class="event-name" />
            </div>

            <div class="add-event-input">
              <input
                type="text"
                placeholder="Add baby's weight"
                class="event-weight"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Add baby's height"
                class="event-height"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Add food intake"
                class="event-food"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="No. of times changed diaper"
                class="event-diaper"
              />
            </div>

            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time From"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time To"
                class="event-time-to"
              />
            </div>
            <div class="add-event-input">
              <input type="file" accept="images/*" class="event-photo" />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add Event</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    

    <!-- BOTTOM NAVIGATION -->
    <div class="bottom-nav">
      <div class="nav-item" id="nav-home">
        <i class="material-icons">home</i>
      </div>
      <div class="nav-item" id="nav-people">
        <i class="material-icons">people_outline</i>
      </div>
      <div class="nav-item" id="nav-child-care">
        <i class="material-icons">child_care</i>
      </div>
      <div class="nav-item" id="nav-profile">
        <img
          src=""
          style="
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background-color: black;
          "
        />
      </div>
    </div>

    <!-- OVERLAY -->
    <div class="overlay" id="overlay"></div>

    <!-- BOTTOM DRAWER TO DISPLAY ALL THE PROFILES -->
    <div class="bottom-drawer" id="bottom-drawer">
      <div class="drawer-content">
        <span class="close-btn" id="close-btn">
          <i class="material-icons">arrow_drop_down</i>
        </span>
        <div class="profiles">
          <img
            src=""
            style="
              height: 30px;
              width: 30px;
              border-radius: 50%;
              background-color: black;
            "
          />
          <span>John Doe Baby 1</span>
        </div>
        <div class="profiles">
          <img
            src=""
            style="
              height: 30px;
              width: 30px;
              border-radius: 50%;
              background-color: black;
            "
          />
          <span>Daniel Lee Baby 2</span>
        </div>
        <div class="profiles">
          <img
            src=""
            style="
              height: 30px;
              width: 30px;
              border-radius: 50%;
              background-color: black;
            "
          />
          <span>Ah Paw Baby 3</span>
        </div>
        <div class="add-account-btn" id="add-account-btn">
          <i class="material-icons">add_circle_outline</i>
          <span>Add Baby Account</span>
        </div>
      </div>
    </div>
    <!-- BreaftFeeding Schedule[PLEASE PRESS TODAY BUTTON] -->
    <div class="popup-form" style="display: none">
      <div class="popup-header">
        <div class="title">Breastfeeding Schedule</div>
        <i class="fas fa-times close-popup"></i>
      </div>
      <div class="popup-body">
        <div class="popup-input">
          <label for="breastfeeding-time"
            >Enter your breastfeeding details here!</label
          >
          <input type="text" id="breastfeeding-time" placeholder="Details" />
        </div>
        <!-- Add more input fields as needed -->
      </div>
      <div class="popup-footer">
        <button class="popup-submit-btn">Submit</button>
      </div>
    </div>

    <script src="../assets/js/nav.js"></script>
    <script src="../assets/js/growthmonitor.js"></script>
  </body>
</html>
