<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="../assets/css/settings.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
    />
  </head>
  <body>
    <!-- MAIN CONTENT -->
    <div class="container">
      <form id="settingsForm">
        <div class="profile">
          <img src="profile_picture.jpg" alt="Profile Picture" />
          <h2>[ Name ] <b>Points: 60</b></h2>
        </div>

        <label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email:"
            required
          />
        </label>

        <label>
          <div class="passwd-wrap">
            <input
              type="password"
              id="password"
              name="username"
              placeholder="Password:"
              required
            />
            <button type="button" id="show-passwd">
              <img
                src="../images/eye_open.svg"
                class="toggle-password"
                onclick="togglePassword()"
              />
            </button>
          </div>
        </label>

        <label class="notification-toggle">
          <span>Notifications:</span>
          <input type="checkbox" id="notifications" name="notifications" />
          <span class="slider"></span>
        </label>

        <button type="button" class="button" onclick="editDetails()">
          Edit Details
        </button>
        <button type="button" class="button" onclick="logout()">Logout</button>

        <p id="go-to-customer-service">
          Need help?
          <a href="">Customer service</a>
        </p>
      </form>
    </div>

    <!-- BOTTOM NAVIGATION -->
    <div class="bottom-nav">
      <div class="nav-item" id="nav-home">
        <i class="material-icons">home</i>
      </div>
      <div class="nav-item" id="nav-people">
        <i class="material-icons">people_outline</i>
      </div>
      <div class="nav-item" id="nav-child-care">
        <i class="material-icons">child_care</i>
      </div>
      <div class="nav-item" id="nav-profile">
        <img
          src=""
          style="
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background-color: black;
          "
        />
      </div>
    </div>

    <!-- OVERLAY -->
    <div class="overlay" id="overlay"></div>

    <!-- BOTTOM DRAWER TO DISPLAY ALL THE PROFILES -->
    <div class="bottom-drawer" id="bottom-drawer">
      <div class="drawer-content">
        <span class="close-btn" id="close-btn">
          <i class="material-icons">arrow_drop_down</i>
        </span>
        <div class="profiles">
          <img
            src=""
            style="
              height: 30px;
              width: 30px;
              border-radius: 50%;
              background-color: black;
            "
          />
          <span>John Doe Baby 1</span>
        </div>
        <div class="profiles">
          <img
            src=""
            style="
              height: 30px;
              width: 30px;
              border-radius: 50%;
              background-color: black;
            "
          />
          <span>Daniel Lee Baby 2</span>
        </div>
        <div class="profiles">
          <img
            src=""
            style="
              height: 30px;
              width: 30px;
              border-radius: 50%;
              background-color: black;
            "
          />
          <span>Ah Paw Baby 3</span>
        </div>
      </div>
    </div>
    <script src="../assets/js/settings.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/nav.js"></script>
  </body>
</html>
