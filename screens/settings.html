<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="../assets/css/settings.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <form id="settingsForm">
          <div class="profile">
            <img src="profile_picture.jpg" alt="Profile Picture" />
            <h2>[ Name ] <b>Points: 60</b></h2>
          </div>

       
          <label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email:"
              required
            />
          </label>

          <label>
            <div class="passwd-wrap">
              <input
                type="password"
                id="password"
                name="username"
                placeholder="Password:"
                required
              />
              <button type="button" id="show-passwd">
                <img
                  src="../images/eye_open.svg"
                  class="toggle-password"
                  onclick="togglePassword()"
                />
              </button>
            </div>
          </label>

          <label class="notification-toggle">
            <span>Notifications:</span>
            <input type="checkbox" id="notifications" name="notifications" />
            <span class="slider"></span>
          </label>


          <button type="button" class="button" onclick="editDetails()">Edit Details</button>
          <button type="button" class="button" onclick="logout()">Logout</button>

          <p id="go-to-customer-service">
            Need help?
            <a href="">Customer service</a>
          </p>
        </form>
      </main>
    </div>

    <script src="../assets/js/settings.js"></script>

  </body>
</html>
