<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Page</title>
    <link rel="stylesheet" href="../assets/css/addforum.css">
    <link rel="stylesheet" href="../assets/css/global.css">

</head>
<body>
    <div class="header">
        <h1>Add To Forum</h1>
    </div>
    <div class="container">
        <form id="postForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" required><br><br>
            <label for="postTitle">Title:</label><br>
            <textarea id="postTitle" rows="2" cols="20" required></textarea><br><br>
            <label for="postContent">Post:</label><br>
            <textarea id="postContent" rows="4" cols="50" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="posts"></div>
    </div>

        <!-- Bottom Navigation -->
        <div class="bottom-navigation">
            <a href="home.html" onclick="showPage('home')">
              <img src="../images/home.png" alt="Home" />
              Home
            </a>
            <a href="growthmonitor.html" onclick="showPage('growthmonitor')">
              <img src="../images/calendar.png" alt="Calendar" />
              Calendar
            </a>
            <a href="#" onclick="showPage('bookings')">
              <img src="../images/users.png" alt="Bookings" />
              Booking
            </a>
            <a href="settings.html" onclick="showPage('settings')">
              <img src="../images/settings.png" alt="Settings" />
              Settings
            </a>
          </div>

    <script src="../assets/js/addforum.js"></script>
</body>
</html>
