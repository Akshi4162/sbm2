<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../assets/css/styles.css"> <!-- Assuming the same CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <img src="../images/healthy.png" alt="Logo/Banner" />
        </header>
        <main>
            <h1>Sign In</h1>
            <form id="signInForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="../screens/register.html">Register</a></p>
        </main>
    </div>
    <script src="../assets/js/script.js"></script> 
</body>
</html>
