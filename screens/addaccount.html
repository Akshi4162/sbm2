<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <title>Create Username</title>
    <link rel="stylesheet" href="../assets/css/addaccount.css" />
  </head>
  <body>
    <div class="container">
      <a class="close-button" id="backButton">&times;</a>
      <h1>Create Username</h1>
      <p>
        Choose a username for your new account. You can always change it later.
      </p>
      <form id="usernameForm">
        <input
          type="text"
          id="usernameInput"
          class="username-input"
          placeholder="Username"
        />
        <button type="submit" class="submit-button">Next</button>
      </form>
    </div>
    <script src="../assets/js/addaccount.js"></script>
    <script src="../assets/validation/addaccount_validation.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
