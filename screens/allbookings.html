<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .bookings-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
        }
        .booking {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .booking button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .add-button {
            display: block;
            width: 100%;
            text-align: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
        }
        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="bookings-container">
        <h2>All Bookings</h2>
        <div id="bookingsList"></div>
        <a href="nannybooking.html" class="add-button">Add Booking</a>
    </div>
    <script>
        function loadBookings() {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const bookingsList = document.getElementById('bookingsList');
            bookingsList.innerHTML = '';
            
            bookings.forEach((booking, index) => {
                const bookingDiv = document.createElement('div');
                bookingDiv.className = 'booking';
                bookingDiv.innerHTML = `
                    <div>
                        <strong>${booking.nannyName}</strong><br>
                        <strong>Booking ${index + 1}</strong><br>
                        <strong>Date:</strong> ${booking.date}<br>
                        <strong>Start Time:</strong> ${booking.startTime}<br>
                        <strong>End Time:</strong> ${booking.endTime}<br>
                        <strong>Location:</strong> ${booking.location}
                    </div>
                    <button onclick="deleteBooking(${index})">X</button>
                `;
                bookingsList.appendChild(bookingDiv);
            });
        }

        function deleteBooking(index) {
            let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            bookings.splice(index, 1);
            localStorage.setItem('bookings', JSON.stringify(bookings));
            loadBookings();
        }

        window.onload = loadBookings;
    </script>
</body>
</html>
