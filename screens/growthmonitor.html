<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALENDAR</title>
    <link rel="stylesheet" href="../assets/css/growthmonitor.css">
    <script src="../assets/js/growthmonitor.js" defer></script>
  </head>
  <body>
    <div class="contianer">
      <div class="calendar">
        <div class="calendar-header">
          <span class="month-picker" id="month-picker"> May </span>
          <div class="year-picker" id="year-picker">
            <span class="year-change" id="pre-year">
              <pre><</pre>
            </span>
            <span id="year">2020 </span>
            <span class="year-change" id="next-year">
              <pre>></pre>
            </span>
          </div>
        </div>
 
        <div class="calendar-body">
          <div class="calendar-week-days">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="calendar-days">
          </div>
        </div>
        <div class="calendar-footer">
          <div class="add-event-button">+</div>

        </div>

        <!-- Add this form within the <body> tag of your HTML -->
<div class="event-form-popup" id="eventFormPopup" style="display: none;">
  <form id="eventForm" class="event-form">
    <h2>Add Details</h2>
    <label for="weight">Weight:</label>
    <input type="text" id="weight" name="weight" required><br><br>
    <label for="height">Height:</label>
    <input type="text" id="height" name="height" required><br><br>
    <label for="food">Food Intake:</label>
    <select id="food" name="food" required>
      <option value="breastmilk">Milk</option>
      <option value="formula">Formula</option>
      <option value="solid">Solid Food</option>
    </select><br><br>
    <label for="diaperChanges">Diaper Changes:</label>
    <input type="number" id="diaperChanges" name="diaperChanges" required><br><br>
    <button type="submit">Save</button>
  </form>
</div>

        <!-- <div class="date-time-formate">
          <div class="day-text-formate">TODAY</div>
          <div class="date-time-value">
            <div class="time-formate">02:51:20</div>
            <div class="date-formate">23 - july - 2022</div>
          </div>
        </div> -->
        <div class="month-list"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
    const calendarDays = document.querySelectorAll(".calendar-days > div");
    const addEventButton = document.querySelector(".add-event-button");

    // Initially hide the plus button
    addEventButton.style.display = "none";

    // Add click event listener to each calendar day
    calendarDays.forEach(day => {
        day.addEventListener("click", function() {
            // Check if the selected day has a number
            if (day.textContent.trim() !== "") {
                // If yes, show the plus button
                addEventButton.style.display = "block";
                addEventButton.style.lineHeight = addEventButton.offsetHeight + "px";
            } else {
                // If not, hide the plus button
                addEventButton.style.display = "none";
            }
        });
    });
});


    </script>
    
  </body>
</html>
