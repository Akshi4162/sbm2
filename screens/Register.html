<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="0000ff" />
    <title>Register</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header>
      <img src="../images/healthy.png" alt="Logo/Banner" id="logo" />
    </header>
    <div class="container">
      <main>
        <form id="registerForm">
          <h3>Register</h3>
          <label>
            <span>Email</span>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </label>

          <label>
            <span>Password</span>
            <div class="passwd-wrap">
              <input
                type="password"
                id="password"
                name="password"
                Æ’
                placeholder="Enter your password"
                required
              />
              <button type="button" id="show-passwd">
                <img
                  src="../images/eye_open.svg"
                  class="toggle-password"
                  onclick="togglePassword()"
                />
              </button>
            </div>
          </label>

          <label>
            <span>Confirm Password</span>
            <div class="passwd-wrap">
              <input
                type="password"
                id="c-password"
                name="c-password"
                placeholder="Confirm your password"
                required
              />
              <button type="button" id="show-passwd">
                <img
                  src="../images/eye_open.svg"
                  class="c-toggle-password"
                  onclick="c_togglePassword()"
                />
              </button>
            </div>
          </label>

          <button class="button" type="submit">Sign Up</button>

          <p id="go-to-signin">
            Already have an account?
            <a href="../screens/signin.html">Login</a>
          </p>
        </form>
      </main>
    </div>
    <script src="../assets/validation/signup_validation.js"></script>
    <script src="../assets/js/password_script.js"></script>
  </body>
</html>
