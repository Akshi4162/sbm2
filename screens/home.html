<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../assets/css/home.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#00bfff" />
    <header>
      <img class="logo" src="../assets/icons/app_icon.png" alt="logo" alt="logo" />
      <span class="logo-text">BabySync</span>
    </header>
  </head>
  <body>
    <div class="app">
        <main>
            <section class="banner-container">
                <img class="banner" src="../assets/images/BabyBanner1.jpg" alt="banner" alt="banner">
                <img class="banner" src="../assets/images/BabyBanner2.jpg" alt="banner2" alt="banner2">
                <img class="banner" src="../assets/images/BabyBanner3.jpg" alt="banner3" alt="banner3">
            </section>
            <section class="content-boxes">
                <div class="box" onclick="window.location.href='#'">
                  <a href="../screens/addforum.html">
                    <div class="box" id="customer-service">
                      <img src="../assets/images/customerservice.png" style="height: 30px; width: 30px;">
                    </div>
                  </a>
                </div>
                <div class="box" onclick="window.location.href='#'">
                  <a href="../screens/calendar.html">
                    <div class="box" id="calendar">
                      <i class="material-icons">perm_contact_calendar</i>
                    </div>
                  </a>
                </div>
                <div class="box" onclick="window.location.href='#'">
                  <a href="../screens/forum.html">
                    <div class="box" id="community-forum">
                      <img src="../assets/images/users.png" style="height: 30px; width: 30px;">
                    </div>
                  </a>
                </div>
                <div class="box" onclick="window.location.href='#'">
                  <a href="../screens/settings.html">
                    <div class="box" id="settings">
                      <i class="material-icons">settings</i>
                    </div>
                  </a>
                </div>
                <div class="box" onclick="window.location.href='#'">
                  <a href="https://shopee.sg">
                    <div class="box" id="settings">
                      <i class="material-icons">shopping_basket</i>
                    </div>
                  </a>
                </div>
            </section>
            <section class="baby-container">
                <div class="baby-info">
                    <div class="baby-icon">
                      <i class="medium material-icons">child_care</i>
                    </div>
                    <div class="baby-details">
                        <h5>Baby 1</h5>
                        <p>Age: 15 months</p>
                        <p>Height: 50.8cm</p>
                    </div>
                </div>
            </section>
            <section class="add-baby">
              <a href="../screens/addaccount.html">
                <i class="medium material-icons">add_circle_outline</i>
              </a>
            </section>
        </main>

      
    <!-- BOTTOM NAVIGATION -->
    <div class="bottom-nav">
      <div class="nav-item" id="nav-home">
        <i class="material-icons">home</i>
      </div>
      <div class="nav-item" id="nav-people">
        <i class="material-icons">people_outline</i>
      </div>
      <div class="nav-item" id="nav-child-care">
        <i class="material-icons">child_care</i>
      </div>
      <div class="nav-item" id="nav-profile">
        <img
          src=""
          style="
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background-color: black;
          "
        />
      </div>
    </div>
    <!-- OVERLAY -->
    <div class="overlay" id="overlay"></div>

    <!-- BOTTOM DRAWER TO DISPLAY ALL THE PROFILES -->
    <div class="bottom-drawer" id="bottom-drawer">
      <div class="drawer-content">
        <span class="close-btn" id="close-btn">
          <i class="material-icons">arrow_drop_down</i>
        </span>
        <div class="profiles">
          <img
            src=""
            style="
              height: 30px;
              width: 30px;
              border-radius: 50%;
              background-color: black;
            "
          />
          <span>John Doe Baby 1</span>
        </div>
        <div class="profiles">
          <img
            src=""
            style="
              height: 30px;
              width: 30px;
              border-radius: 50%;
              background-color: black;
            "
          />
          <span>Daniel Lee Baby 2</span>
        </div>
        <div class="profiles">
          <img
            src=""
            style="
              height: 30px;
              width: 30px;
              border-radius: 50%;
              background-color: black;
            "
          />
          <span>Ah Paw Baby 3</span>
        </div>
        <div class="add-account-btn" id="add-account-btn">
          <i class="material-icons">add_circle_outline</i>
          <span>Add Baby Account</span>
        </div>
      </div>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import {
        getFirestore,
        collection,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDhPUkqiqku9P2vzCGvZmWzdo0nDzAKTR0",
        authDomain: "babysync-pwa.firebaseapp.com",
        projectId: "babysync-pwa",
        storageBucket: "babysync-pwa.appspot.com",
        messagingSenderId: "526444280562",
        appId: "1:526444280562:web:2e1de1423b222427b76e6b",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      window.db = db;
      window.auth = auth;
      window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
      window.collection = collection;
      window.doc = doc;
      window.setDoc = setDoc;
    </script>
    
    <script src="../assets/js/nav.js"></script>
    <script src="../assets/js/home.js"></script>
    <script src="../assets/js/app.js"></script>
  </body>
</html>
