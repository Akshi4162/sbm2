<head>

    <link rel="stylesheet" href="../assets/css/styletest.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../assets/css/home.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"

    <link rel="manifest" href="manifest.json" />

  <body id="display-drawer">
    <main>
      <header>
        <h1>Customer Service Booking</h1>
      </header>
  <body>
    <!-- BANNER -->
    <div class="banner">
      <h3>Booking services</h3>
    </div>
    <!-- 2 BY 2 GRID WITH 4 FUNCTIONALITITES -->
    <div class="container">
      <div class="box">
        <i class="material-icons">add_circle_outline</i>
        <span>Customer Service</span>
      </div>
      <div class="box">
        <i class="material-icons">perm_contact_calendar </i>
        <span>Calendar</span>
      </div>
      <div class="box">
        <i class="material-icons">people_outline</i>
        <span>Booking</span>
      </div>
      <div class="box">
        <i class="material-icons">settings</i>
        <span>Settings</span>
      </div>
    </div>
    <!-- BOTTOM DRAWER TO DISPLAY ALL THE PROFILES -->
    <div class="bottom-drawer" id="bottom-drawer">
      <div class="drawer-content">
        <span class="close-btn" id="close-btn">
          <i class="material-icons">arrow_drop_down</i>
        </span>
        <p>Displays profiles</p>
      </div>
    </div>
    <script src="../assets/js/home.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  </body>
