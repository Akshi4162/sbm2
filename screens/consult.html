<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chat</title>
    <link rel="stylesheet" href="../assets/css/consult.css"> <!-- Assuming the same CSS file -->

</head>
<body>
    <div class="header">
        <h1>Professional Chat</h1>
    </div>
    <div class="chat-container">

    <script src="../assets/js/consult.js"></script> 

 
</body>
</html>
