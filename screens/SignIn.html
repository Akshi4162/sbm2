<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="0000ff" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <header>
      <img src="../assets/icons/app_icon.png" alt="Logo/Banner" id="logo" />
    </header>
    <div class="container">
      <main>
        <form id="signInForm">
          <h3>Log In</h3>
          <label>
            <span>Email</span>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </label>
          <label>
            <span>Password</span>
            <div class="passwd-wrap">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
              <button type="button" id="show-passwd">
                <img
                  src="../assets/images/eye_open.svg"
                  class="toggle-password"
                  onclick="togglePassword()"
                />
              </button>
            </div>
          </label>
          <button class="button" type="submit">Sign In</button>
          <p id="go-to-register">
            Don't have an account? <a href="../screens/signup.html">Sign Up</a>
          </p>
        </form>
      </main>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDhPUkqiqku9P2vzCGvZmWzdo0nDzAKTR0",
        authDomain: "babysync-pwa.firebaseapp.com",
        projectId: "babysync-pwa",
        storageBucket: "babysync-pwa.appspot.com",
        messagingSenderId: "526444280562",
        appId: "1:526444280562:web:2e1de1423b222427b76e6b",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      window.db = db;
      window.auth = auth;
      window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    </script>

    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/db.js" type="module"></script>
    <script
      src="../assets/validation/signin_validation.js"
      type="module"
    ></script>
    <script src="../assets/js/password_script.js"></script>
  </body>
</html>
