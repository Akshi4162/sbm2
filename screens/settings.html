<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/settings.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#007bff" />
    <title>Settings</title>
  </head>
  <body>
    <div class="container">
      <form id="settingsForm">
        <div class="profile">
          <img src="profile_picture.jpg" alt="Profile Picture" />
          <h5>[ Name ]<b> Points: 60</b></h5>
        </div>

        <label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email:"
            required
          />
        </label>
        
        <label>
          <div class="passwd-wrap">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password:"
              required
            />
            <button type="button" id="show-passwd">
              <img
                src="../images/eye_open.svg"
                class="toggle-password"
                onclick="togglePassword()"
              />
            </button>
          </div>
        </label>
        <div class="toggle-switch">
          <label>
            Notifications
            <input type="checkbox" id="notifications" />
            <span class="lever"></span>
          </label>
        </div>
        <button type="button" class="button" onclick="editDetails()">
          Edit Details
        </button>
        <button type="button" class="button" onclick="logout()">Logout</button>
        <p id="go-to-customer-service">
          Need help? <a href="">Customer service</a>
        </p>
      </form>
    </div>
    <div class="bottom-nav">
      <div class="nav-item" id="nav-home">
        <i class="material-icons">home</i>
      </div>
      <div class="nav-item" id="nav-people">
        <i class="material-icons">people_outline</i>
      </div>
      <div class="nav-item" id="nav-child-care">
        <i class="material-icons">child_care</i>
      </div>
      <div class="nav-item" id="nav-profile">
        <img
          src=""
          style="
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background-color: black;
          "
        />
      </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="bottom-drawer" id="bottom-drawer">
      <div class="drawer-content">
        <span class="close-btn" id="close-btn">
          <i class="material-icons">arrow_drop_down</i>
        </span>
        <div class="profiles">
          <img
            src=""
            style="
              height: 30px;
              width: 30px;
              border-radius: 50%;
              background-color: black;
            "
          />
          <span>John Doe Baby 1</span>
        </div>
        <div class="profiles">
          <img
            src=""
            style="
              height: 30px;
              width: 30px;
              border-radius: 50%;
              background-color: black;
            "
          />
          <span>Daniel Lee Baby 2</span>
        </div>
        <div class="profiles">
          <img
            src=""
            style="
              height: 30px;
              width: 30px;
              border-radius: 50%;
              background-color: black;
            "
          />
          <span>Ah Paw Baby 3</span>
        </div>
        <div class="add-account-btn" id="add-account-btn">
          <i class="material-icons">add_circle_outline</i>
          <span>Add Baby Account</span>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDhPUkqiqku9P2vzCGvZmWzdo0nDzAKTR0",
        authDomain: "babysync-pwa.firebaseapp.com",
        projectId: "babysync-pwa",
        storageBucket: "babysync-pwa.appspot.com",
        messagingSenderId: "526444280562",
        appId: "1:526444280562:web:2e1de1423b222427b76e6b",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const userDocRef = doc(db, "users", user.uid);
          const userDoc = await getDoc(userDocRef);

          if (userDoc.exists()) {
            const userData = userDoc.data();
            const email = userData.email;
            document.getElementById('email').value = email;
          } else {
            console.log("No such document!");
          }
        } else {
          console.log("No user is signed in.");
        }
      });
    </script>

    <script src="../assets/js/db.js"></script>
    <script src="../assets/js/settings.js"></script>
    <script src="../assets/js/password_script.js"></script>
    <script src="../assets/validation/settings_validation.js"></script>
    <script src="../assets/js/nav.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
